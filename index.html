<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patzioli</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- inicio de la cuarta seccion  -->
    <section class="fourth-section">
        <div class="container">
            <div class="img-bg"></div>
            <h2 class="title">Contáctanos</h2>
            <p class="paragraph">¿Quieres educarte formalmente en este instrumento? Toca más rápido, logra mayor fluidez
                en las composiciones complejas. Contactános para conocer tus objetivos.</p>
            <form class="form">
                <label class="form-title">Nombre</label>
                <div class="center">
                    <input class="form-input" type="text">
                </div>
                <div class="container-50">
                    <label class="form-title ">Telefono</label>
                    <label class="form-title">Email</label>
                    <div class="inputs-ctn">
                        <input class="form-input-50 input-50" type="number">
                        <input class="form-input-50 input-50" type="number">
                    </div>
                </div>
                <div class="ctn-50-input">
                    <label class="form-title">Telefono</label>
                    <div class="center">
                        <input class="form-input form-input-50" type="number">
                    </div>
                    <label class="form-title">Email</label>
                    <div class="center center-none">
                        <input class="form-input form-input-50" type="email">
                    </div>
                </div>
                <label class="form-title">Cuentanos más</label>
                <div class="center"><input class="form-input more-text-input" type="text"></div>
                <div class="center"><button class="form-btn">Enviar</button></div>
            </form>
        </div>
    </section>
    <!-- final de la cuarta section  -->
    <!-- inicio de la quinta section  -->
    <section class="five-section">
        <div class="container">
            <div class="title-flags">
                <h3>Conoce a nuestros partners</h3>
            </div>

            <div class="ctn-flag">
                <!-- primera bandera -->
                <div class="flag">
                    <div class="circle-flag">
                        <img src="./images/pixlr-bg-result (12) 1.png" alt="">
                    </div>
                    <div class="flag-title">
                        <h2 class="title-white">PETROF</h2>
                    </div>
                </div>
                <!-- segunda bandera -->
                <div class="flag-inverted inverted">
                    <div class="flag-title">
                        <h2 class="title-white">BOOKBEN</h2>
                    </div>
                    <div class="circle-flag inverted">
                        <img src="./images/pixlr-bg-result (16) 1.png" alt="">
                    </div>

                </div>
                <!-- tercera bandera -->
                <div class="flag">
                    <div class="circle-flag">
                        <img src="./images/pixlr-bg-result (16) 1.png" alt="">
                    </div>
                    <div class="flag-title">
                        <h2 class="title-white">PIAFMAR</h2>
                    </div>
                </div>
                <!-- banderas ocultas -->
                <div class="flags-none">

                    <!-- primera bandera oculta -->
                    <div class="flag">
                        <div class="circle-flag">
                            <img src="./images/pixlr-bg-result (16) 1.png" alt="">
                        </div>
                        <div class="flag-title">
                            <h2 class="title-white">HELFITI</h2>
                        </div>
                    </div>
                    <!-- segunda bandera oculta -->
                    <div class="flag">
                        <div class="circle-flag">
                            <img src="./images/pixlr-bg-result (14) 1.png" alt="">
                        </div>
                        <div class="flag-title">
                            <h2 class="title-white">PIANOTWO</h2>
                        </div>
                    </div>
                    <!-- tercera bandera oculta  -->
                    <div class="flag-inverted inverted">
                        <div class="flag-title">
                            <h2 class="title-white">PIANOTWO</h2>
                        </div>
                        <div class="circle-flag inverted">
                            <img src="./images/pixlr-bg-result (10) 1.png" alt="">
                        </div>
                    </div>
                    <!-- cuarta bandera oculta  -->
                    <div class="flag">
                        <div class="circle-flag">
                            <img src="./images/pixlr-bg-result (16) 1.png" alt="">
                        </div>
                        <div class="flag-title">
                            <h2 class="title-white">RAFAELO</h2>
                        </div>
                    </div>
                    <!-- quinta bandera oculta  -->
                    <div class="flag-inverted inverted">
                        <div class="flag-title">
                            <h2 class="title-white">KARINT</h2>
                        </div>
                        <div class="circle-flag inverted">
                            <img src="./images/pixlr-bg-result (10) 1.png" alt="">
                        </div>
                    </div>
                    <!-- sexta bandera oculta  -->
                    <div class="flag">
                        <div class="circle-flag">
                            <img src="./images/pixlr-bg-result (12) 1.png" alt="">
                        </div>
                        <div class="flag-title">
                            <h2 class="title-white">ANTONYS</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <!-- FINAL de la quinta section  -->
</body>

</html>
